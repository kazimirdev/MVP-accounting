<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting App</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <h1>Accounting Data Management</h1>
    <h2>Accounts</h2>
    <hr>
    <button class="tabCreateAccount" onclick="toggleForm('CreateAccount')">Create Account</button>
    <div id="CreateAccount" class="tabcontent">
        <br>
        <br>
        <br>
        <form id="create-account-form" method="post">
            <label for="account-name">Account Name:</label><br>
            <input type="text" id="account-name" name="account-name"><br>
            <label for="account-type">Account Type:</label><br>
            <input type="text" id="account-type" name="account-type"><br>
            <label for="balance">Balance:</label><br>
            <input type="text" id="balance" name="balance"><br><br>
            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
    </div>

    <br>
    <br>
    <br>

    <select id="accountSelector" onchange="openAccountMenuAndFetchTransactions()">
        <option value="">Select an account</option>
    </select>

    <div id="accountMenu">
        <h3>Account Menu</h3>
        <button class="tabCreateTransaction" onclick="toggleForm('CreateTransaction')">New Transaction</button>
        <div id="CreateTransaction" class="tabcontent">
            <br>
            <br>
            <br>
            <form id="create-transaction-form" method="post">
                <label for="transaction-date">Date:</label><br>
                <input type="date" id="transaction-date" name="transaction-date"><br>
                <label for="transaction-description">Description:</label><br>
                <input type="text" id="transaction-description" name="transaction-description"><br>
                <label for="transaction-amount">Amount:</label><br>
                <input type="number" id="transaction-amount" name="transaction-amount"><br>
                <label for="transaction-type">Type:</label><br>
                <input type="text" id="transaction-type" name="transaction-type"><br><br>
                <button type="button" onclick="createAccountTransaction()">Create Transaction</button>
            </form>
        </div>
        <button onclick="fetchAccountTransactions()">View Transactions</button>
        <button onclick="deleteSelectedAccount()">Delete Account</button>
        <!-- You can add more buttons here for additional functionalities like updating an account -->
    </div>

    <h2>All Transactions</h2>
    <ul id="allTransactionsList"></ul>
    <script>
        function clearFields() {
            document.getElementById('transaction-date').value = '';
            document.getElementById('transaction-description').value = '';
            document.getElementById('transaction-amount').value = '';
            document.getElementById('transaction-type').value = '';
        }

         function toggleForm(formId) {
            var form = document.getElementById(formId);
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }


        function fetchAccounts() {fetch('/account')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch accounts');
                }
                return response.json();
                })
                .then(data => {
                const accountSelector = document.getElementById('accountSelector');
                accountSelector.innerHTML = '<option value="">Select an account</option>';
                data.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.AccountID;
                    option.textContent = `ID: ${account.AccountID}, Name: ${account.AccountName}`;
                    accountSelector.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching accounts:', error);
            });
        }
        function fetchTransactions() {
            fetch('/transaction')
                .then(response => response.json())
                .then(data => {
                    const transactionsList = document.getElementById('allTransactionsList');
                    transactionsList.innerHTML = '';
                    data.forEach(transaction => {
                        const li = document.createElement('li');
                        li.textContent = `ID: ${transaction.TransactionID}, Date: ${transaction.Date}, Description: ${transaction.Description}, Amount: ${transaction.Amount}, Account ID: ${transaction.AccountID}, Type: ${transaction.Type}`;
                        transactionsList.appendChild(li);
                    });
                });
        }

        function openAccountMenu() {
            const accountMenu = document.getElementById('accountMenu');
            accountMenu.style.display = 'block';
        }

        function fetchAccountTransactions() {
            const accountSelector = document.getElementById('accountSelector');
            const accountId = accountSelector.value;
            const transactionsList = document.getElementById('allTransactionsList');
            transactionsList.innerHTML = '';
            if (accountId) {
                fetch(`/transaction?account_id=${accountId}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(transaction => {
                            const li = document.createElement('li');
                            li.textContent = `ID: ${transaction.TransactionID}, Date: ${transaction.Date}, Description: ${transaction.Description}, Amount: ${transaction.Amount}, Account ID: ${transaction.AccountID}, Type: ${transaction.Type}`;
                            transactionsList.appendChild(li);
                        });
                    });
            }
        }

        function createAccountTransaction() {
            const accountId = document.getElementById('accountSelector').value;
            if (!accountId) {
                alert('Please select an account first.');
                return;
            }
            const date = document.getElementById('transaction-date').value;
            const description = document.getElementById('transaction-description').value;
            const amount = document.getElementById('transaction-amount').value;
            const type = document.getElementById('transaction-type').value;

            fetch(`/transaction?date=${date}&description=${description}&amount=${amount}&accountID=${accountId}&type=${type}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(`${data.message} New Transaction ID: ${data.TransactionID}`);
                fetchAccountTransactions();
                clearFields();
            });
        }

        function openAccountMenuAndFetchTransactions() {
            const accountSelector = document.getElementById('accountSelector');
            const accountId = accountSelector.value;
            const accountMenu = document.getElementById('accountMenu');

            if (accountId === "") {
                accountMenu.style.display = 'none';
            } else {
                openAccountMenu();
                fetchAccountTransactions();
            }
        }

        function deleteSelectedAccount() {
            const accountSelector = document.getElementById('accountSelector');
            const accountId = accountSelector.value;
            if (accountId) {
                fetch(`/account/${accountId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchAccounts();
                    fetchTransactions();
                });
            }
        }

        function createAccount() {
            const accountName = document.getElementById('account-name').value;
            const accountType = document.getElementById('account-type').value;
            const balance = document.getElementById('balance').value;

            fetch(`/account?accountName=${accountName}&accountType=${accountType}&balance=${balance}`, {
                    method: 'POST'
                  })
            .then(response => response.json())
            .then(data => {
                alert(`${data.message}`);
                fetchAccounts();
                clearFields();
            });
        }

        function createTransaction() {
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const accountID = document.getElementById('account-id').value;
            const type = document.getElementById('type').value;

                fetch(`/transaction?date=${date}&description=${description}&amount=${amount}&accountID=${accountID}&type=${type}`, {
                    method: 'POST'
                }).then(response => response.json())
                .then(data => {
                    alert(`${data.message} New Transaction ID: ${data.TransactionID}`);
                    fetchTransactions();
                });
        }
        window.onload = function() {
                fetchAccounts();
                fetchTransactions();
            };
    </script>


</body>
</html>
